<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>GitHub Search</title>
  <link rel="stylesheet" href="index.css" />
  <script src="js/index.js" defer></script>
</head>

<body>
  <div class="main">
    <h2 class="title">GitHub Search</h2>
    <form id="github-form" class="search-form">
      <input id="search" type="text" name="search" class="search-input" placeholder="Search for users..." required />
      <input type="submit" value="&#x1F50D; Search" class="search-button" />
    </form>
    <div class="content">
      <div class="github-container users-container">
        <h3 class="section-title">Users</h3>
        <ul id="user-list" class="user-list"></ul>
      </div>
      <div class="github-container repos-container">
        <h3 class="section-title">Repositories</h3>
        <ul id="repos-list" class="repos-list"></ul>
      </div>
    </div>
  </div>
</body>

</html>
